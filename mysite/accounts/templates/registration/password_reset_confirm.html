{% extends "accounts/base.html" %}
{% block title %}Новый пароль{% endblock %}
{% block content %}
<h2>Введите новый пароль</h2>
{% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
{% else %}
    <p>Ссылка для восстановления пароля недействительна. Попробуйте запросить сброс снова.</p>
{% endif %}
{% endblock %}
